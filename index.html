<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報價單填寫</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        label, input, textarea { display: block; width: 100%; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>報價單填寫</h2>
    <form id="quotationForm">
        <label>報價單號: <input type="text" name="quotationNo" required></label>
        <label>報價日期: <input type="date" name="quotationDate" id="quotationDate" required></label>
        <label>報價人員: <input type="text" name="quotationPerson" required></label>
        <label>統一編號: <input type="text" name="companyId"></label>
        <label>公司名稱: <input type="text" name="companyName" required></label>
        <label>工程名稱: <input type="text" name="projectName" required></label>

        <h3>工程項目</h3>
        <table>
            <thead>
                <tr>
                    <th>項次</th>
                    <th>施工項目</th>
                    <th>單位</th>
                    <th>數量</th>
                    <th>單價</th>
                    <th>複價</th>
                </tr>
            </thead>
            <tbody>
                <!-- 11列供輸入 -->
                <script>
                    for(let i = 1; i <= 11; i++) {
                        document.write(`<tr>
                            <td>${i}</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                        </tr>`);
                    }
                </script>
            </tbody>
        </table>

        <label>未稅金額: <input type="number" name="amountWithoutTax" required></label>
        <label>稅金: <input type="number" name="tax" required></label>
        <label>含稅總額: <input type="number" name="totalAmount" required></label>
        <label>備註: <textarea name="remarks" rows="3"></textarea></label>

        <button type="submit">送出報價</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('quotationDate').value = today;
    });

    document.getElementById('quotationForm').addEventListener('submit', function(e){
        e.preventDefault();
        alert('資料已提交！');
    });
</script>
</body>
</html>
